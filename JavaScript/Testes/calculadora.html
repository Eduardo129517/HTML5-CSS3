<!doctype html>
<html lang="PT-br">

<head>
  <title>Calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
    }

    .Calculadora {
      background-color: blue;
      width: 10cm;
      height: 14cm;
      border-radius: 10px;
      margin: auto;
    }

    .Botton {
      background-color: white;
      width: 10cm;
      height: 10,5cm;
      border-radius: 0px 10px 10px 0px;
    }

    .btn {
      width: 2cm;
      height: 2cm;
      border-radius: 10px;
    }

    .btn-light {
      width: 4cm;
      height: 2cm;
    }
    .Resultado{
      background-color: brown;
      width: 10cm;
      height: 3,5cm;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="Calculadora">
    <div class="Resultado">
      <br><br>
      <br><br>
      <br><br>
      <div class="Botton">
        <table>
          <tr>
            <td>
              <botton type="button" class="btn btn-light"> AC </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark"> C </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-secondary"> / </botton>
            </td>
          </tr>
          <tr>
            <td>
              <botton type="button" class="btn btn-dark"> 7 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark"> 8 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark"> 9 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-secondary"> X </botton>
            </td>
          </tr>
          <tr>
            <td>
              <botton type="button" class="btn btn-dark"> 4 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark"> 5 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark"> 6 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-secondary"> - </botton>
            </td>
          </tr>
          <tr>
            <td>
              <botton type="button" class="btn btn-dark"> 1 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark"> 2 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark"> 3 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-secondary"> + </botton>
            </td>
          </tr>
          <tr>
            <td>
              <botton type="button" class="btn btn-dark"> 0 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark"> , </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-light"> = </botton>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
